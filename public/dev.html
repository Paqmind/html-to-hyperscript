<!DOCTYPE HTML>
<html>
<head>
   <meta charset="UTF-8"/>
   <title>HTML to HyperScript</title>

  <style>
    button.active {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <header id="header" class="clearfix">
      <h1 class="title floated left">Html To HyperScript</h1>
      <div class="links floated right">
        <a href="http://github.com/Paqmind/html-to-hyperscript">View on GitHub <span class="icon-github"></span></a>
      </div>
    </header>

    <main id="main">
      <section id="left-pane">
        <textarea name="html"></textarea>
        <footer></footer>
      </section>
      <section id="right-pane">
        <textarea name="hs"></textarea>
        <footer>
          syntax:
          <button name="syntax" value="h" class="btn code">h</button>
          <button name="syntax" value="hh" class="btn code active">hh</button>
          tab size:
          <button name="tabSize" value="2" class="btn code active">2</button>
          <button name="tabSize" value="4" class="btn code">4</button>
        </footer>
      </section>
    </main>

    <footer id="footer" class="clearfix">
      <div class="copyright floated left">
        Â© Paqmind team, 2015
      </div>
      <div class="icons floated right">
        <a href="http://github.com/Paqmind" class="icon-github" title="Github Page"></a>
        <a href="http://twitter.com/IvanKleshnin" class="icon-twitter" title="Twitter Page"></a>
      </div>
    </footer>
  </div>

  <script src="http://localhost:2992/public/bundle.js"></script>
</body>
</html>
